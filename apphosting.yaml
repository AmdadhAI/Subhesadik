# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Phase Three: Allow scaling to prevent downtime during deployments
  minInstances: 0  # Scale to zero when idle (cost-optimized)
  maxInstances: 5  # Allow scaling under load
  cpu: 1
  memoryMiB: 512
  concurrency: 80  # Requests per instance
